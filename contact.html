<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <div class="logo">UPC</div>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="inscription.html">Inscription</a></li>
            <li><a href="facultes.html">Facultés</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contactez-nous</h1>
        <p>Nous sommes à votre disposition pour toute question.</p>
    </header>
    <section id="contact-form">
        <h2>Envoyer un message</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="cta">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Université Protestante au Congo. Tous droits réservés.</p>
    </footer>
</body>
